<!DOCTYPE html>
<html ng-app="geometric">
    <head>
        <meta charset="utf-8">
        <title>Geometric</title>

        <link rel="stylesheet" href="public/styles/ui-core.css">
        <link rel="stylesheet" href="public/styles/ui-toolbar.css">
        <link rel="stylesheet" href="public/styles/ui-canvas.css">
        <link rel="stylesheet" href="public/styles/ui-infobar.css">
        <link rel="stylesheet" href="public/styles/ui-structure.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>

        <script src="public/scripts/ng-handler.js"></script>
        <script src="public/scripts/ng-structure.js"></script>
        <script src="public/scripts/ng-toolbar.js"></script>
        <script src="public/scripts/ng-infobar.js"></script>
        <script src="public/scripts/ng-canvas.js"></script>
        <script src="public/scripts/main.js"></script>
    </head>
    <body ng-controller="geomCtrl">
        <toolbar>
            <toolgroup groupicon="assets/tools/point.png">
                <toolitem
                    icon="assets/tools/point.png"
                    label="Point"
                    tool="point">
                </toolitem>
                <toolitem
                    icon="assets/tools/point-dep-line.png"
                    label="Line Dependant"
                    tool="point-dep-line:line">
                </toolitem>
                <toolitem
                    icon="assets/tools/point-centroid.png"
                    label="Centroid"
                    tool="point-centroid">
                </toolitem>
            </toolgroup>
            <toolgroup groupicon="assets/tools/line.png">
                <toolitem
                    icon="assets/tools/line.png"
                    label="Line"
                    tool="line:A">
                </toolitem>
                <toolitem
                    icon="assets/tools/line-parallel.png"
                    label="Parallel"
                    tool="line-parallel:line">
                </toolitem>
                <toolitem
                    icon="assets/tools/line-perpendicular.png"
                    label="Perpendicular"
                    tool="line-perpendicular:line">
                </toolitem>
                <toolitem
                    icon="assets/tools/line-intersection.png"
                    label="Line Intersection"
                    tool="line-intersection:a">
                </toolitem>
            </toolgroup>
            <toolgroup groupicon="assets/tools/circle.png">
                <toolitem
                    icon="assets/tools/circle.png"
                    label="Circle"
                    tool="circle:center">
                </toolitem>
                <toolitem
                    icon="assets/tools/circle-orthocenter.png"
                    label="Circle Orthocenter"
                    tool="circle-orthocenter:A">
                </toolitem>
                <toolitem
                    icon="assets/tools/circle-tangent.png"
                    label="Circle Tangent"
                    tool="circle-tangent:circle">
                </toolitem>
                <toolitem
                    icon="assets/tools/circle-intersection-line.png"
                    label="Line Intersection"
                    tool="circle-intersection-line:circle">
                </toolitem>
            </toolgroup>
        </toolbar>

        <structure>
            <pane-listview></pane-listview>
            <pane-properties></pane-properties>
        </structure>

        <geometric-canvas></geometric-canvas>

        <info-bar></info-bar>
    </body>
</html>
